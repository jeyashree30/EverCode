<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        name = prompt("Enter your name:");

        if (name) {
            console.log(`Hello, ${name}! Welcome!`);
        } else {
            console.log("Hello, Guest! Welcome!");
        }

        let m1 = prompt("Enter marks of Subject 1:");
        let m2 = prompt("Enter marks of Subject 2:");
        let m3 = prompt("Enter marks of Subject 3:");
        let m4 = prompt("Enter marks of Subject 4:");
        let m5 = prompt("Enter marks of Subject 5:");

        m1 = parseFloat(m1);
        m2 = parseFloat(m2);
        m3 = parseFloat(m3);
        m4 = parseFloat(m4);
        m5 = parseFloat(m5);

        let total = m1 + m2 + m3 + m4 + m5;
        let percentage = (total / 500) * 100;

        console.log(`Marks of Subject 1: ${m1}`);
        console.log(`Marks of Subject 2: ${m2}`);
        console.log(`Marks of Subject 3: ${m3}`);
        console.log(`Marks of Subject 4: ${m4}`);
        console.log(`Marks of Subject 5: ${m5}`);
        console.log(`Total Marks: ${total}`);
        console.log(`Percentage: ${percentage.toFixed(2)}%`);

        if (percentage >= 90) {
            console.log("Grade: O");
        }
        else if (percentage >= 80) {
            console.log("Grade: A+");
        }
        else if (percentage >= 70) {
            console.log("Grade: A");
        }
        else if (percentage >= 60) {
            console.log("Grade: B+");
        }
        else if (percentage >= 50) {
            console.log("Grade: B");
        }
        else {
            console.log("Grade: C");
        }

        console.log("Thank you for using the grading system!");

    </script>
</body>

</html>
