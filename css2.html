<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Position Made Simple + Units</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-size: 20px; 
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #ad3636;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .box {
      padding: 20px;
      margin-bottom: 20px;
      color: rgb(255, 255, 255);
      font-weight: bold;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .static {
      position: static;
      width: 300px;
      height: 100px;
      background: #3a6891;
    }

    .relative {
      position: relative;
      width: 50%;
      height: 100px;
      left: 10%;
      background: #007bff;
    }

    .sticky-note {
      position: sticky;
      top: 0;
      font-size: 1.2rem; /* ~19.2px */
      background: #ffc107;
      padding: 1rem;
      border: 2px solid #333;
      text-align: center;
      margin-bottom: 30px;
      z-index: 5;
    }

    .outer {
      position: relative;
      background: #e0e0e0;
      height: 15em;
      border: 2px dashed #888;
      margin-bottom: 40px;
    }

    .absolute {
      position: absolute;
      top: 2em;
      left: 2em;
      width: 10em;
      height: 5em;
      font-size: 1em;
      background: #28a745;
    }

    .spacer {
      height: 50vh;
    }

    .fixed {
      position: fixed;
      bottom: 5vh;
      right: 3vw;
      width: 20vw;
      height: 10vh;
      background: #dc3545;
      z-index: 10;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>CSS Position Types + Units</h2>

  <div class="box static">Static (width: 300px)</div>
  <div class="box relative">Relative (width: 50%, left: 10%)</div>
  <div class="sticky-note">Sticky (font-size: 1.2rem, padding: 1rem)</div>

  <div class="outer">
    <div class="box absolute">Absolute (top: 2em, left: 2em, width: 10em)</div>
  </div>

  <div class="spacer"></div>

  <div class="box fixed">Fixed (width: 20vw, height: 10vh)</div>
</body>
</html>
